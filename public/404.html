<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the full current URL
        var l = window.location;
        
        // Construct the full correct URL while keeping the domain
        var newUrl = l.protocol + "//" + l.host + l.pathname + l.search + l.hash;
        
        // Redirect to the same URL to let React/Vite handle it
        window.location.replace(newUrl);
    </script>
</head>
<body></body>
</html>
