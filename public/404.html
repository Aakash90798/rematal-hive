<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            // Check if we are on GitHub Pages' 404 page
            var currentUrl = window.location.href;

            // GitHub Pages serves the 404 page, but it keeps the original URL.
            // If the URL is not already the homepage, redirect.
            if (!currentUrl.includes("404.html")) {
                // Redirect to the same URL but allow the frontend (Vite/React) to handle routing
                var newUrl = window.location.origin + window.location.pathname + window.location.search + window.location.hash;
                window.location.replace(newUrl);
            }
        })();
    </script>
</head>
<body>
</body>
</html>
